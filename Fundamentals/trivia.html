<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $.get("https://opentdb.com/api.php?amount=5&category=16&difficulty=easy&type=multiple", function(result){
                    // solution partly learned from https://www.w3schools.com/jquery/ajax_getjson.asp

                    console.log(result.results);
                    var set = result.results
                    
                    for(var x = 0; x < set.length; ++x){
                        $(".content").append("<h2>Category: "+set[x].category+"</h2><h3>Difficulty: "+set[x].difficulty+"</h3>");
                        var string = "<h3>"+set[x].question+"</h3>";
                        var wrong = set[x].incorrect_answers;
                        for(var y = 0; y < wrong.length; ++y){
                            string += "<input type='radio' name='q"+x+"' value='"+wrong[y]+"' id='"+y+"'>"
                            string += "<label for='"+x+"'>"+wrong[y]+"</label>";
                        }
                        y++;
                        string += "<input type='radio' name='q"+x+"' value='"+set[x].correct_answer+"' id='b'>"
                        string += "<label for='"+x+"'>"+set[x].correct_answer+"</label>";
                        $(".content").append(string)
                    }
                });
            });
        </script>
    </head>
    <body>
        <h2>Hello. World.</h2>
        <div class="content">

        </div>
    </body>
</html>
